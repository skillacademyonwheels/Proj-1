    <h1 id="myh1">Sum of Arguments - After Class Project</h1>

    

    <p id="demo"></p>
    <script>
        SumDegrees = function () { sum=0; for (const key in arguments) {

                        sum += arguments[key]
            
        }
        return sum
     }
     document.getElementById("demo").innerHTML = "The Sum of All input Degrees are: " + SumDegrees(20,30,40);
    </script>
